syntax = "proto3";
package games.xocdia;

enum GameSubtype {
  
  // 未指定
  XOCDIA_TYPE_UNSPECIFIED = 0;

  // 色碟
  XOCDIA_CLASSIC = 1;

  // 區塊鏈色碟
  XOCDIA_BLOCKCHAIN = 16;
}

// 步驟，依據遊戲供應商邏輯，不是每個步驟都會走到
enum Step {

  // 未指定
  STEP_UNSPECIFIED = 0;
  // 本局開始
  ROUND_START = 1;
  // 本局完成
  ROUND_FINISHED = 2;
  // 本局取消
  ROUND_CANCELED = 3;

  // 開放下注
  ROUND_BET = 4;
  // 停止下注
  NO_MORE_BET = 5;

  // 擲色碟
  THROW_DICE = 8;

  // PITBOSS 修改骰點
  PITBOSS_MODIFY_BOWL = 16;

}
