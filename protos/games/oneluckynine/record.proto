syntax = "proto3";
package games.oneluckynine;

enum GameSubtype {
    // 未指定
  ONELUCKYNINE_TYPE_UNSPECIFIED = 0;

    // 經典oneluckynine
  ONELUCKYNINE_CLASSIC = 1;

}

enum ResourceType {

  // 未指定
  RESOURCE_TYPE_UNSPECIFIED = 0;

  // 例牌
  NORMAL = 1;

  // 非例牌
  EXTRA = 2;

}

// 步驟，依據遊戲供應商邏輯，不是每個步驟都會走到
enum Step {

  // 未指定
  STEP_UNSPECIFIED = 0;
  // 本局開始
  ROUND_START = 1;
  // 本局完成
  ROUND_FINISHED = 2;
  // 展示第一張牌
  SHOW_FIRST_CARD = 3;
  // 派發閒家例牌1
  DEAL_PLAYER_1 = 4;
  // 派發莊家例牌1
  DEAL_BANKER_1 = 5;
  // 派發閒家例牌2
  DEAL_PLAYER_2 = 6;
  // 派發莊家例牌2
  DEAL_BANKER_2 = 7;
  // 開放下注
  ROUND_BET = 8;
  // 停止下注
  NO_MORE_BET = 9;
  // 開 莊牌
  SHOW_BANKER = 12;
  // 開 閒牌
  SHOW_PLAYER = 13;
  // 補閒家牌
  DEAL_PLAYER_EXTRA = 16;
  // 開閒家補牌
  SHOW_PLAYER_EXTRA = 17;
  // 玩家選擇補第三張牌
  PLAYER_DRAW_EXTRA = 18;
  // 補莊家牌
  DEAL_BANKER_EXTRA = 20;
  // 荷官確認
  DEALER_CONFIRM = 23;

  // PITBOSS 修改派發例牌
  PITBOSS_MODIFY_NORMAL = 24;
  // PITBOSS 修改派發閒家補牌
  PITBOSS_MODIFY_PLAYER_EXTRA = 25;
  // PITBOSS 修改派發莊家補牌
  PITBOSS_MODIFY_BANKER_EXTRA = 26;

}

// 座位功能代碼
enum GameSeat {

  // 未指定
  SEAT_UNSPECIFIED = 0;
  // 閒家
  PLAYER = 2;
  // 莊家
  BANKER = 3;

}
