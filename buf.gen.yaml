version: v1
managed:
  enabled: true
  java_package_prefix:
    default: "com.wecasino.proto"
plugins:

  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: docs
    opt:
      - output_format=yaml
      - enums_as_ints=true
      - disable_service_tags=true
      - remove_internal_comments=true

  - plugin: buf.build/protocolbuffers/java
    out: pbjava