version: v2
clean: true
managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
    - module: buf.build/grpc-ecosystem/grpc-gateway

plugins:

  - remote: buf.build/bufbuild/connect-es:v0.9.1
    out: es/src/pb

  - remote: buf.build/bufbuild/connect-es:v0.9.1
    out: es/lib/pb

  - remote: buf.build/bufbuild/es:v1.10.0
    out: es/src/pb
    opt:
      - target=ts
      - import_extension=none